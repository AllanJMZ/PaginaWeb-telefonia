<!-- Lista de Productos -->
<div class="container">
    <!-- Encabezado -->
    <div class="header">
        <h1>Resumen de Compra</h1>
        <p>Revisa los productos que has agregado al carrito.</p>
    </div>

    <!-- Lista de Productos -->
    <div class="cart-items" id="cart-items">
        <!-- Los productos se a√±adir√°n din√°micamente aqu√≠ -->
    </div>

    <!-- Resumen de Total -->
    <div class="cart-total">
        <p>Total: <span id="cart-total">$0.00</span></p>
    </div>

    <!-- Formulario de pago -->
    <div class="payment-form">
        <h2>Detalles de Pago</h2>

        <form id="payment-form">
            <!-- N√∫mero de tarjeta -->
            <div class="form-group">
                <label for="card-number">N√∫mero de tarjeta</label>
                <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9876 5432" required>
            </div>

            <!-- Fecha de expiraci√≥n -->
            <div class="form-group">
                <label for="expiry-date">Fecha de expiraci√≥n</label>
                <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/AA" required>
            </div>

            <!-- CCV -->
            <div class="form-group">
                <label for="ccv">CCV</label>
                <input type="text" id="ccv" name="ccv" placeholder="123" required>
            </div>

            <!-- Iconos de marcas de tarjetas -->
            <div class="card-brands">
                <i class="fab fa-visa"></i>
                <i class="fab fa-mastercard"></i>
                <i class="fab fa-amex"></i>
            </div>

            <!-- Bot√≥n de Pago -->
            <button type="submit" class="btn-pay" id="btn-pay">
                <span>Pagar Ahora</span>
                <i class="fas fa-arrow-right"></i> <!-- Icono de FontAwesome -->
            </button>
        </form>
    </div>

    <!-- Enlace para seguir comprando -->
    <div class="continue-shopping">
        <a href="equipos.html">‚Üê Seguir comprando</a>
    </div>
</div>


    <script>
        // Obtener el carrito y el total del localStorage
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        const total = parseFloat(localStorage.getItem('total')) || 0;

        // Mostrar los productos en la pantalla de pago
        const cartItems = document.getElementById('cart-items');
        const cartTotal = document.getElementById('cart-total');

        cart.forEach(item => {
            const cartItem = document.createElement('div');
            cartItem.classList.add('cart-item');
            cartItem.innerHTML = `
                <img src="${item.image}" alt="${item.name}">
                <div class="cart-item-info">
                    <h4>${item.name}</h4>
                    <p>$${item.price.toFixed(2)}</p>
                </div>
            `;
            cartItems.appendChild(cartItem);
        });

        // Mostrar el total
        cartTotal.textContent = `$${total.toFixed(2)}`;

        // Manejar el pago
        document.getElementById('btn-pay').addEventListener('click', () => {
            alert('Redirigiendo a la pasarela de pago...');
            // Aqu√≠ puedes redirigir a una pasarela de pago real
            // window.location.href = 'https://pasarela-de-pago.com';
        });
    </script>
